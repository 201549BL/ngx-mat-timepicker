<mat-timepicker-content-layout title="Enter time">
  <mat-form-field class="mat-time-inputs-field" appearance="outline" hours>
    <input
      type="text"
      inputmode="numeric"
      maxlength="2"
      matInput
      [min]="isMeridiem ? 1 : 0"
      [max]="isMeridiem ? 12 : 24"
    />
    <mat-hint>Hour</mat-hint>
  </mat-form-field>
  <mat-form-field class="mat-time-inputs-field" appearance="outline" minutes>
    <input
      type="text"
      inputmode="numeric"
      maxlength="2"
      matInput
      [min]="0"
      [max]="59"
    />
    <mat-hint>Minute</mat-hint>
  </mat-form-field>

  <ng-template mat-time-period [ngIf]="isMeridiem">
    <mat-time-period></mat-time-period>
  </ng-template>
</mat-timepicker-content-layout>
